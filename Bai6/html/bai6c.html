<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai6c</title>
    <link rel="stylesheet" href="../css/bai6c.css">
</head>

<body>
    <div>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="Name" id="Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        Telephone Number:
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="TelephoneNumber" id="TelephoneNumber">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email:
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="Email" id="Email">
                    </td>
                </tr>

                <tr>
                    <td>
                        Favorite Color:
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="color" name="Favorite Color" id="Favorite Color" value="#0000FF">
                    </td>
                </tr>

                <tr>
                    <td>
                        Date of Birth:
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="date" name="DateofBirth" id="DateofBirth" value="2015-07-16">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>

            </table>
        </form>
    </div>

</body>
</html>
