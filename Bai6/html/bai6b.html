<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai6b</title>
    <link rel="stylesheet" href="../css/bai6b.css">
</head>
<body>
    <div>
        <h1>
            Contact Us
        </h1><br>
        <fieldset>
            <legend Align ="left">Your message:</legend>
            <form>
                <table>
                    <tr>
                        <td>
                            To
                        </td>

                        <td>
                            <input type="text" name="To" id="To" size = 20px value="Example Cafe">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Your Email
                        </td>

                        <td>
                            <input type="text" name="YourEmail" id="YpurEmail" size = 20px>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Message
                        </td>

                        <td>
                            <textarea name="Message" id="Message" rows="11" cols="65"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="3">
                            <label for="File">Attach File</label>
                            <input type="file" id="File" name="File">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
            <form>
                <table>
                    <tr>
                        <td>
                            How did you hear of us
                        </td>

                        <td>
                            <select>
                                <option>Google</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Newsletter
                        </td>

                        <td colspan="2">
                            <input type="checkbox">
                            Ensure this box is checked if you would like to receive email updates
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
        <input type="submit" value="Send message">
    </div>
</body>
</html>
